<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Code-Quiz</title>
</head>
<body>
 
    <header class = "p-3" style = "background: black;" > 
        <a href="highscores.html"style = " color: antiquewhite; text-decoration: none;">Highscores</a>
        <div id = "timer" class="float-right" style="color: antiquewhite;"> Time: 75</div>
    </header>
    <div class ="container mt-5" id="startingPage">
        <div class ="row justify-content-center">
            <div class = "col-10 text-center">
                <h1>Coding Quiz</h1>
                <p>Hello bucakroo you will have 75 minutes to play this quiz</p>
                <p><strong>Warning: </strong>If you get an answer wrong you will be deducted 10 seconds</p>
                <p><strong>Warning: </strong>If you get it right then you will be added 5 seconds back</p>
                <button id="startbutton" class=" btn btn-dark" style="color:antiquewhite">Start</button>
            </div>
        </div>
    </div>

       <!-- the actual quiz with the questions -->

    <div class="container mt-5 d-none" id="questions">
        <div class="row justify-content-center">
            <div class="col-10">
                <h3 class="text-center questionHeading"></h3>
                <h4 class='questionText text-center'></h4>
                <ul id="answers" class="list-unstyled m-5"></ul>
                <p class="responseFeed text-center"></p>
            </div>
        </div>
    </div>

    <!-- finished Screen -->
    <div class = "container mt-5 d-none" id ="submit-score">
        <div class ="row justify-content-center">
            <div class = "col-10 text-center">
                <h3>Completed</h3>
                <p id= "user-score"></p>
                <form class = "form-quiz">
                    <label for="new-score">Enter Your Name:</label>
                    <input type="text" id="userName" style='padding:7px;'>
                    <button type ="button" class='btn-primary btn' id="submitBtn" >Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/JS/questions.js"></script>
    <script src="assets/JS/script.js" ></script>
</body>

</html>
